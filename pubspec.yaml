name: sav_app
description: Application mobile de Service Après-Vente avec suivi en temps réel
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  animations: ^2.0.11
  lottie: ^3.0.0
  
  # State Management
  provider: ^6.1.1
  get: ^4.6.6
  
  # Network & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Authentication
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  local_auth: ^2.1.8
  
  # Push Notifications
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^16.3.0
  
  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^11.0.0
  geocoding: ^2.1.1
  
  # Images & Media
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  file_picker: ^6.1.1
  
  # Date & Time
  intl: ^0.20.2
  table_calendar: ^3.0.9
  
  # Charts & Statistics
  fl_chart: ^0.66.0
  # syncfusion_flutter_charts: ^31.2.12  # Temporairement désactivé - utiliser fl_chart à la place
  
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.12.0
  path_provider: ^2.1.2
  
  # Chat & Messaging
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  
  # Utils
  url_launcher: ^6.2.4
  share_plus: ^7.2.2
  permission_handler: ^11.2.0
  connectivity_plus: ^5.0.2
  flutter_rating_bar: ^4.0.1
  pin_code_fields: ^8.0.1
  shimmer: ^3.0.0
  
  # AI Chatbot
  flutter_chat_ui: ^1.6.12
  google_generative_ai: ^0.4.3
  # dialogflow_flutter: ^1.0.0  # Package obsolète - Alternative : dash_chat_2 ou google_generative_ai

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
